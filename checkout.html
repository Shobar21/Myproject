<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .checkout-container {
        max-width: 900px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        border-radius: 5px;
      }
      .order-summary {
        background: #f1f1f1;
        padding: 15px;
        border-radius: 5px;
      }
      .order {
        width: 100%;
        background-color: darkorange;
        color: white;
        border-radius: 5px;
      }
      .order:hover {
        width: 100%;
        background-color: transparent;
        color: black;
        border: 2px solid darkorange;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container checkout-container">
      <div class="row">
        <!-- Left: Shipping Details -->
        <div class="col-md-6">
          <h4>Shipping Address</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Street Address</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Apartment/Suite #</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">State</label>
                <select class="form-select">
                  <option>Select State</option>
                  <option>Sindh</option>
                  <option>Punjab</option>
                  <option>Khyber Pakhtunkhwa</option>
                  <option>Balochistan</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Zip Code</label>
                <input type="text" class="form-control" required />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" required />
            </div>
            <button type="submit" class="btn order w-50">Place Order</button>
          </form>
        </div>

        <!-- Right: Order Summary -->
        <div class="col-md-6">
          <div class="order-summary">
            <h4>Order Summary</h4>
            <hr />
            <p><strong>Product 1</strong>: 2 x $10 = $20</p>
            <p><strong>Product 2</strong>: 1 x $15 = $15</p>

            <hr />
            <h5>Total: <strong>$35.00</strong></h5>
            <p class="text-muted">Free returns & 100% satisfaction guarantee.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault() // Stop form submission

      localStorage.setItem('checkoutComplete', 'true')

      // Redirect user to index.html
      window.location.href = 'index.html'
    })
  </script>
</html>
